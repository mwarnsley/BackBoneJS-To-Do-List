<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>BackboneJS To Do List</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/normalize.min.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/styles.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	</head>
	<body>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>

		<script type="text/javascript" src="js/todoitem.js"></script>
		<script type="text/javascript" src="js/todoitems.js"></script>
		<script type="text/javascript" src="js/todoitemview.js"></script>
		<script type="text/javascript" src="js/todoitemsview.js"></script>

		<script src="js/main.js"></script>

		<script type="text/html" id="todoItemTemplate">
			<label>
				<input type="checkbox" {{#completed}}checked{{/completed}} id="toggle"></input>
				{{title}}
			</label>
			<button id="delete">Delete</button>
		</script>

		<script type="text/html" id="todoItemsTemplate">
			<header id="addNewTodoItem">
				<input type="text" autofocus id="newTodoItem" placeholder="What's the next task?"></input>
			</header>
			<ul id="todoItems"></ul>
		</script>
	</body>
</html>
